---
layout: default
---

<div class="strip strip-grey">
  <div class="container pt-6 pb-6 pt-md-10 pb-md-10">
    <div class="row justify-content-center">

      {% for model in site.data.pricing %}
      <div class="col-12 col-md-6 col-lg-4 mb-2">
        <div class="feature">
          {% if model.image %}
          <div class="feature-image"><img alt="{{ feature.title }} logo" src="{{ feature.image | relative_url }}" /></div>
          {% endif %}
          <h2 class="model-title">{{ model.title }}</h2>
          <div class="feature-content">
              {{ model.description }}
              <ul class="pricing-features">
                  {% for feature in model.features %}
                  <li class="pricing-feature">{{feature}}</li>
                  {% endfor %}
              </ul>
              <div class="pricing-details">
                  <div class="price">
                      {{model.price}} â‚¬
                      <span class="time-base">
                          / Month
                      </span>
                  </div>
              </div>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
