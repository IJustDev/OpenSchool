on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2.1.2
          
      - uses: helaili/jekyll-action@2.0.4
        env:
            JEKYLL_PAT: ${{ secrets.JEKYLL_PAT }}
        with:
            jekyll_src: 'website/'

